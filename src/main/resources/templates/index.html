<!doctype html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>EventosApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

    <div class="container divBotao">
        <a href="/cadastrarEvento"><button class="btn-floating btn-large tooltipped pulse  btn black  addEvento" data-position="bottom" data-tooltip="Criar Evento"><i class="material-icons">library_add</i></button></a>
    </div>



    <div class="container">
            <div class="container">
                <div class="row">
                        <table class="container tabelaEventos">
                            <tbody>
                            <tr th:each="evento : ${eventos}">
                                <td class="cake"><i class="material-icons">cake</i></td><td><a class="link2" th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span  th:text="${evento.nome}"></span></a></td>
                                <td class="local"><i class="material-icons">place</i></td><td><span th:text="${evento.local}"></span></td>
                                <td class="date"><i class="material-icons">event</i></td><td><span th:text="${evento.data}"></span></td>
                                <td class="hora"><i class="material-icons">schedule</i></td><td><span th:text="${evento.horario}"></span></td>
                                <td class="clear"><a class="waves-effect waves-light bnt-small link" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="tiny material-icons right">clear</i></a></td>
                            </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>


    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script>M.AutoInit();</script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.tooltipped').tooltip();
        });
    </script>
</body>
</html>
